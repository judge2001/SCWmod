 mohammed_dib_zaitoun:0 "Mohammed Dib Zaitoun"
 mohammed_dib_zaitoun_desc:0 "Mohammed Dib Zaitoun is the head of the Syrian secret police, the General Security Directorate, and is a close advisor to President Bashar al-Assad."
 ali_mamlouk:0 "Ali Mamlouk"
 ali_mamlouk_desc:0 "Ali Mamlouk is reportedly one of Bashar al-Assad's most trusted men, and is his special security adviser. He is also head of the National Security Beueau of the Ba'ath Party."
 rafiq_shahadah:0 "Rafiq Shahdah"
 rafiq_shahadah_desc:0 "Rafiq Shahdah is a Major General in the SAA. He has served as one of Assad's advisors for military intelligence, and has been sanctioned by the EU for his role in political repression."
 muhamad_al-ahmad:0 "Muhamad al-Ahmad"
 issam_hallaq:0 "Issam Hallaq"
 walid_muallem:0 "Walid Muallem"
 walid_muallem_desc:0 "Walid Muallem is a Syrian diplomat who has served as foreign minister since 2006. A Sunni from Damascus, he is an experienced diplomat and well known around the world."
 fahd_jassem_al-freij:0 "Fahd Jassem al-Freij"
 wael_nader_al-halqi:0 "Wael Nader al-Halqi"
 imad_khamis:0 "Imad Khamis"
 imad_khamis_desc:0"Imad Khamis is the minister of electricity and a well-liked politician. The EU has placed sanctions upon him for “using electric cuts as a way of repressing Syrian people.” His popularity could make him a contender for future prime minister."
 ali_abdullah_ayyoub:0 "Ali Abdullah Ayyoub"
 ali_abdullah_ayyoub_desc:0"General Ali Abdillah Ayyoub was promoted when his predecessor was promoted in the wake of the Damascus bombing. He is heavily involved in government efforts to take back rebel areas in Damascus and Aleppo."
 najah_al-attar:0 "Najah Al-Attar"
 najah_al-attar_desc:0 "Najah al-Attar has been the Vice President of Syria since 2006. She was previously the minister of culture, and is a noted translator. Her brother is the leader of the Damascus faction of the Muslim Brotherhood, and is exiled to Germany."
 mohammad_al-shaar:0 "Mohammad al-Shaar"
 mohammad_al-shaar_desc:0 "Dr. Mohammad Nidal al Shaar left the government cabinet in 2012, but still is involved with his position as a minister of economy and trade, what little remains of it that is. He holds dual-citizenships of Syria and the United States."