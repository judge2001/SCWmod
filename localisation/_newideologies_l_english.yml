 democratic_confederalism:0 "Democratic Confederalism"
 democratic_confederalism_desc:0 "A libertarian socialist system, democratic confederalism is based on the writings of Abdullah Ocalan, advocating multi cultural, consensus politics direct democracy."
 anarchism:0 "Ararchism"
 anarchism_desc:0 "Anarchism adheres to a vision of self governing societies based on free association and non-hierarchy. They beleive the state is unhelpful, unecessary and harmful."
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 one_party:0 "One-Party State"
 one_party_desc:0 "A One-Party State in effect only allows 1 party a real chance of power, thus preventing opposition parties gaining power. It is authotarian, and may or may not hold elections."
 iraqi_baathism:0 "Iraqi Ba'athism"
 iraqi_baathism_desc:0 "Iraqi Ba'athism supports the restoratation of the Arab Socialist Ba'ath Pary in Iraq, and is Arab nationalist and authotarian."
 syrian_baathism:0 "Syrian Ba'athism"
 syrian_baathism_desc:0 "Syrian Ba'athism supports the government of the Syrian Ba'ath party, lead by Bashar Al-Assad. It is nominally secular, Arab nationalist and authotarian."
 sunni_islamism_1:0 "Sunni Islamism"
 sunni_islamism_1_desc:0 "Sunni Islamists believe Sunni Islam is the one true religion, and that all others are kufar. They often seek to establish an Islamic Caliphate or state."
 shia_islamism_1:0 "Shiite Islamism"
 shia_islamism_1_desc:0 "Shiite Islamism is an Islamist, Jihadist ideology that believes Shia Islam to be the one true religion, and that all others are heretical."
 monarchism_1:0 "Monarchism"
 monarchism_1_desc:0 "Monarchism holds that the best form of governance is that of a monarch, and that this position should be handed down by inheritance."
 
